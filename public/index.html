<!DOCTYPE html>

<html>
  <head>
    <title>Pi calculator</title>
    <link rel="stylesheet" media="screen" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <canvas height="300px" width="300px" id="piCanvas"></canvas><br />
    Points Inside Circle: <span id="in-circle">0</span> / Total Points:
    <span id="total-points">0</span><br />
    width = 2, height = 2, radius = 1<br />
    Pi / (width * height) = Points Inside Circle / Total Points<br />
    Pi ≈ 4 * <span id="in-circle2">0</span> / <span id="total-points2">0</span
    ><br />
    Pi ≈ <span id="pi">0</span><br />
    <button id="next-pi">Next</button><br />
    <button id="auto-increment">Auto Increment</button>
    <button id="stop-auto">Stop</button><br />
    <form action="" id="multiplier">
      Step:
      <input type="radio" name="inc" value="1" checked="checked" title="1x" />1x
      <input type="radio" name="inc" value="10" title="10x" />10x
      <input type="radio" name="inc" value="100" title="100x" />100x
      <input type="radio" name="inc" value="1000" title="1000x" />1000x
    </form>
    <button id="reset">Reset</button>
    <script src="js/client-fastopt.js" type="text/javascript"></script>
  </body>
</html>
